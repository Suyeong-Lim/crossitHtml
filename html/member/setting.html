<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/basic.css">
    <link rel="stylesheet" href="/css/setting.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">   
    <title>setting</title>
</head>
<body>
<div class="container">
    

        <header class="section">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                  <a class="navbar-item" href="https://bulma.io">
                    <img src="/img/title.png" width="112" height="28">
                  </a>
              
                  <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                  </a>
                </div>
              
                <div id="navbarBasicExample" class="navbar-menu">
                  <div class="navbar-start">
                    <a class="navbar-item">
                      My Log
                    </a>
              
                    <a class="navbar-item">
                      Project 
                    </a>
              
                    <div class="navbar-item has-dropdown is-hoverable">
                      <a class="navbar-link">
                        Dashboard
                      </a>
              
                      <div class="navbar-dropdown">
                        <a class="navbar-item">
                          About
                        </a>
                        <a class="navbar-item">
                          Jobs
                        </a>
                        <a class="navbar-item">
                          Contact
                        </a>
                        <hr class="navbar-divider">
                        <a class="navbar-item">
                          Report an issue
                        </a>
                      </div>
                    </div>
                  </div>
              
                  <div class="navbar-end">
                        <figure class="image is-48x48 alarm">
                            <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
                          </figure>
        
                          <figure class="image is-48x48 profile">
                            <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
                          </figure>
                  </div>
                </div>
              </nav>
        </header>


    <main class="section">
        <h2 class="hide">내 정보 설정</h2>

        <aside>
            <h3 class="">프로필 사진</h3>
            <div>
                <h1 class="">프로필 박스</h1>
                <div class="dummy-box"></div>
                <div class="img-eit-ico">
                    <img class="edit-ico" src="/img/write.svg" alt="writeImege"/>
                </div>
            </div>
        </aside>

        <section>
            <h3>정보설정 창</h3>
            <div class="role">
                <p>내 주력분야는?</p>
                <img src="/img/desktop.svg"/>
            </div>
            <fieldset>
                <form action ="" class="">
                    <div class="form-control">
                        <label for="">이름</label>
                        <input type="text" id="" readonly>
                    </div>
                </form>  
            </fieldset>

            <fieldset>
                <label for="">전문 분야</label>
                <select id="">
                    <option value="">개발</option>
                    <option value="">디자인</option>
                    <option value="">기획</option>
                    <option value="">기타</option>
    
                </select>
    
                <label for="">경력</label>
                <select id="">
                    <option value="">1년이하</option>
                    <option value="">2년</option>
                    <option value="">3년</option>
                    <option value="">4년</option>
                    <option value="">5년</option>
                    <option value="">6년 이상</option>
                </select>
            </fieldset>


            <fieldset>
                <p>소속</p>
                <label><input type="radio" name="beloging" value="">회사 / 학교</label>
                <label><input type="radio" name="beloging" value="">프리랜서</label>
                <label><input type="radio" name="beloging" value="">소속 없음</label>
            </fieldset>

            <fieldset>
                <p>자기소개</p>
                <textarea name="introduction" cols="50" rows="10">
                민초초 님의 소개글을 입력해주세요-!
                </textarea>
            </fieldset>

            <fieldset>
                <p>포트폴리오</p>
                <label>
                    <input type="text" placeholder=" 포트폴리오 사이트를 입력해주세요-!">
                </label>
            </fieldset>
            <div class="btn">
                <button type="button">저장</button>
           </div>
        </section>


    </main>


</div>
    
</body>
</html>
