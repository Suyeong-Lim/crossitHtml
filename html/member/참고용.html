<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <title>회원가입</title>
</head>
<body>
    <div class="container">
        <form action="" id="form" class="form">
            <h2>Register With us</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="usernamed">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Email">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">password</label>
                <input type="password" id="password" placeholder="Eneter password">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for=password2>Confirm Password</label>
                <input type="password" id="password2" placeholder="Eneter password agin">
                <small>Error message</small>
            </div>
            <div class="form-control">
                 <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="validation-refactor.js"></script>
</body>
</html>
