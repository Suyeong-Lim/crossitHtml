<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="../css/articleForm.css">
    <title>글쓰기 창</title>
</head>
<body>
    <article>
        <div class="container">            
            <h2>글쓰기</h2>
            
            <div class="control">
                <label for="title">제목</label>
                <input class="input" type="text" name = "title" placeholder="제목을 입력하세요" id="title">
            </div>


            <div class="control">
                <label for="tag">태그</label>
                <input class="input" type="text" name = "tag" id="tag" placeholder="태그를 입력하세요">
            </div>



            <div class="control">
                <label for="content">내용</label>
                <textarea class="textarea has-fixed-size" rows="10" name = "content" id="content" placeholder="내용을 입력하세요"></textarea>
              </div>


              <div class="file has-name">
                <label class="file-label">
                  <input class="file-input" type="file" name="resume">
                  <span class="file-cta">
                    <span class="file-icon">
                      <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">
                      파일 업로드
                    </span>
                  </span>
                  <span class="file-name">
                    Screen Shot 2017-07-29 at 15.54.25.png
                  </span>
                </label>
              </div>




        </div>


    </article>

    

    
</body>
</html>
